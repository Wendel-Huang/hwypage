<!DOCTYPE html>
<html>
<head>
	<title>个人主页</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1.0,maximum-scale=1.0" />
	
</head>

<style type="text/css">
	/*global*/
	body{
		margin: 0;
	}

	/*头部的样式*/
	header{
		position: fixed;
		margin: 0;
		background-color: #70CCDD;
		height: 50px;
		width: 100%;

	}
	.exitdiv{
		position: absolute;
		top: 7.5px;
		left: 7.5px;
		width: 20px;
		height: 35px;
	}
	.headp{
		font-size: 25px;
		color: white;
		line-height: 50px;
		text-align: center;
		margin: 0;
	}


	/*主体样式*/
	.maindiv{
		width: 100%;
		height: 1000px;
		/*margin: 50px 0 0 0;*/
	}

	/*图片块样式*/
	.picdiv{
		width: 100%;
		height: 200px;
		/*margin: 50px 0 0 0;*/
		background-image: url("image/background.jpg");
		background-size: cover;
	}
	.icondiv{
		position: absolute;
		top: 80px;
		left: 30px;
		width: 90px;
		height: 90px;
		margin: 0;
	}
	.textdiv{
		position: absolute;
		top: 80px;
		left: 130px;
		color: #701CFF;
		font-weight: bold;
		font-family: "楷体";
		font-size: 18px;
	}

	/*信息详情页样式*/
	.infodiv{
		width: 100%;
		height: 600px;
		background-color: #E9ECFD;
	}
	.head2div{
		width: 100%;
		height: 50px;
		padding: 0 10px;
		border-bottom: 1px solid #cccccc;
		line-height: 50px;
	}
	span{
		padding: 0 0 0 6px;
		border-left: solid 3px grey;
	}
	.info2div{
		position: relative;/*此句使此类的块包含的 绝对定位的块 相对于此块绝对定位*/
		width: 100%;
		height: 50px;
		border-bottom: 1px solid #ccc;
	}
	.labeldiv{
		position: absolute;
		top: 15px;
		left: 10px;
		padding-right: 10px;
		border-right: 1px solid #ccc;
	}
	.itemdiv{
		position: absolute;
		top: 15px;
		left: 80px;
	}

</style>


<body>
	<header>
		<div class="exitdiv"><a href="index.html"><img src="image/exit.png"></a></div>
		<p class="headp">个人主页</p>
	</header>

	<div class="maindiv">

		<div class="picdiv">
			<div class="icondiv"><img src="image/myicon.png"></div>
			<div class="textdiv">
				<p>黄文禹 20岁</p>
				<p>黑龙江 哈尔滨</p>
			</div>
		</div>

		<div class="infodiv">
			<div class="head2div"><span>教育经历</span></div>

			<div class="info2div">
				<div class="labeldiv">本科</div>
				<div class="itemdiv">哈尔滨工业大学</div>
			</div>

			<div class="info2div">
				<div class="labeldiv">高中</div>
				<div class="itemdiv">荣县中学</div>
			</div>

			<div class="info2div">
				<div class="labeldiv">初中</div>
				<div class="itemdiv">自贡市田家炳中学</div>
			</div>

			<div class="info2div">
				<div class="labeldiv">小学</div>
				<div class="itemdiv">五宝镇小学</div>
			</div>







		</div>

	</div>
</body>
</html>
